<h1>Héroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <!-- Colocamos las llaves cuadradas a src y a alt para decir que los va a manejar angular-->
        <div class="card-block">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
              Ver más...
            </button>
            <!--Otra forma de crear el btòn y el routerLink a la pàgina de cada héroe-->
            <!--<a [routerLink]="[ '/heroe', i]" class="btn btn-outline-primary">Ver más link...</a>-->
            <!-- el i despues de la variable heroe corresponde al index declarado en ngFor
            se debe colocar un slash antes de heroe para indicar que vamos al componente heroe.-->
        </div>

    </div>
</div>
